group 'net.minecraftforge'

subprojects { subproject ->
    subproject.group = rootProject.group
    subproject.version = rootProject.version


    repositories {
        mavenLocal()
        mavenCentral()
        maven {
            name = 'forge'
            url = 'https://maven.minecraftforge.net/'
        }
        maven {
            name = 'Fabric'
            url = 'https://maven.fabricmc.net/'
        }
    }
}